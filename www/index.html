<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/slideboxApp.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    
    
  </head>
  <body ng-controller="mainController">
  
  <div  id="logo" ng-cloak ng-show="loading">
    <img src="img/logo-st-foy.png">
  </div>
  
  <ion-nav-bar animation="nav-title-slide-ios7" 
             class="bar-positive" 
             back-button-type="button-icon" 
             back-button-icon="ion-arrow-left-c">
               <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
             </ion-nav-bar>


    <ion-nav-view class="nav-title-slide-ios7"></ion-nav-view>
    
    <div class="bar bar-footer bar-positive"></div>
    
  </body>
</html>
